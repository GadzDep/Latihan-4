<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
</head>
<body>
    <div class="kotak">
        <div class="isi-kotak">
            <h1 class="judul">Sign in</h1>
            <p class="subjudul">Need an account? Sign up</p>

            <div class="login-providers">
                <button class="provider-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt=""> Use Google
                </button>
                <button class="provider-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt=""> Use Apple
                </button>
            </div>

        <div class="or">
            <hr>
            OR
            <hr>
        </div>

            <div class="emil">
            <span class="textmailpas">Email</span>
            <input type="email" placeholder="email@email.com">
            </div>
            <div class="pass">
                <div class="passgot">
                    <span class="textmailpas">Password</span>
                    <a href="#" class="forgot">Forgot Password?</a>
                </div>
            <input type="password" placeholder="Enter Password">
            </div>
            
            <div class="remember">
                <input type="checkbox">
                <span class="rmb">Remember me</span>
            </div>
            <button class="btn-login">Sign in</button>
    </div>
</body>
</html>
